// Top-level build file where you can add configuration options common to all sub-projects/modules.
/*plugins {
	id 'com.android.application' version '7.1.2' apply false
	id 'com.android.library' version '7.1.2' apply false
}*/
buildscript { scriptHandler ->
	apply from: 'repositories.gradle', to: scriptHandler
	apply from: 'dependencies.gradle'
	dependencies {
		classpath "com.android.tools.build:gradle:$toolsBuildVersion"
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
		// NOTE: Do not place your application dependencies here; they belong
		// in the individual module build.gradle files
	}
}


plugins {
	id 'com.diffplug.gradle.spotless' version '3.14.0'
}


allprojects {
	repositories {
		//google()
		//mavenCentral()

	}
}


subprojects {
	buildscript {
		apply from: rootProject.file('repositories.gradle')
	}

	apply plugin: 'com.diffplug.gradle.spotless'
	spotless {
		kotlin {
			target '**/*.kt'
			ktlint(ktlintVersion)
			licenseHeaderFile project.rootProject.file('COPYRIGHT')
		}
	}
}
